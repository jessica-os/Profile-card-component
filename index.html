<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg-top">
      <img src="./src/images/bg-pattern-top.svg" alt="" />
    </div>
    <main class="container">
      <section class="card">
        <img class="bg-card" src="./src/images/bg-pattern-card.svg" alt="" />
        <div class="perfil">
          <img src="./src/images/image-victor.jpg" alt="" />
          <p class="name">Victor Crest<span>26</span></p>

          <span class="country">London</span>
        </div>
        <div class="details">
          <div>
            <p>80K</p>
            <span> Followers </span>
          </div>
          <div>
            <p>803K</p>
            <span> Likes </span>
          </div>
          <div>
            <p>1.4K</p>
            <span> Photos</span>
          </div>
        </div>
      </section>
    </main>
    <div class="bg-bottom">
      <img src="./src/images/bg-pattern-bottom.svg" alt="" />
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        <span>Frontend Mentor</span></a
      >. Coded by
      <a href="https://github.com/jessica-os"><span>Jessica Oliveira</span></a
      >.
    </div>
  </body>
</html>
